<div class="container body-content">

    <table th:each="job:${jobs}" class="job-listing">
        <tr>
            <th>ID</th>
            <td th:text="${job.id}"></td>
        </tr>

        <tr>
            <th>Name</th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </table>
<!--    This above will look like a striped list for each row-->

    <table>
                <tr th:each="job:${jobs}" class="job-listing">
                    <td>

                    <ul class="list-unstyled">
                    <li th:text="'ID:'+${job.id}"></li>

                    <li th:text="'Name: '+${job.name}"></li>

                    <li th:text="'Employer: '+${job.employer}"></li>

                    <li th:text="'Location: '+${job.location}"></li>

                    <li th:text="'Position Type: '+${job.positionType}"></li>

                    <li th:text="'Skill: '+${job.coreCompetency}"></li>
                    </ul>
                    </td>

                </tr>
    </table>
